        .popup_wrap {
          width: 100%;
          height: 100vh;
          background: rgba(0,0,0,0.3);
          text-align: center;
        }
        .popup_wrap:after{
          content:"";
          display: inline-block;
          height: 100%;
          width: 0;
          vertical-align: middle;
        }
        .popup {
          width: 500px;
          min-height: 200px;
          display: inline-block;
          vertical-align: middle;
          text-align: left;
        }
    </style>

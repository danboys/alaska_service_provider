    <style>

          }

          .sidebar-minimized .sidebar_depth .nav {
            padding-left: 0;

            color: #ffffff !important;

          /*사이드 나비 타이틀*/

            padding: 10px 0;
          }

<body class="sidebar-fixed sidebar-lg-show pace-done">
<script>
  window.onload = function(){

    var cFolder = document.getElementsByClassName("click_folder");
    var toggleFolder = function (e) {
      // console.log(e);
      var clickedItem = e.currentTarget;
      var targetClassList = clickedItem.getElementsByClassName("nav-icon")[0].classList;
      if(targetClassList.contains('fa-folder')){
        // 닫힌 상태
        targetClassList.add("fa-folder-open", "icon-y");
        targetClassList.remove("fa-folder", "icon-w");
      }else{
        // 열린 상태
        targetClassList.remove("fa-folder-open", "icon-y");
        targetClassList.add("fa-folder", "icon-w");
      }

    };

    for (var i = 0; i < cFolder.length; i++) {
      var childElement = cFolder[i];
      childElement.addEventListener('click', toggleFolder, false);
    }
  }
</script>

    <div class="sidebar sidebar_depth sidebar_depth2"><!--사이드 메뉴가 뎁스메뉴일 경우 sidebar_depth class를 붙입니다. sidebar_depth2는 댑스2, sidebar_depth3는 댑스3로 left 조절-->

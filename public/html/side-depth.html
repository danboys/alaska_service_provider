<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SPM</title>
    <link rel="stylesheet" type="text/html" href="../css/coreui.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/coreui-icons.min.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/html"  href="../../node_modules/@coreui/coreui/scss/_sidebar.scss">
    <link rel="stylesheet" type="text/html"  href="../../node_modules/@coreui/icons/css/coreui-icons.css">
    <link rel="stylesheet" type="text/html"  href="../../node_modules/@coreui/icons/scss/_core.scss">
    <link rel="stylesheet" type="text/html" href="../../node_modules/@coreui/coreui/scss/mixins/_sidebar-width.scss">
    <link rel="stylesheet" type="text/html" href="../../node_modules/@coreui/coreui/scss/_layout.scss">
    <link rel="stylesheet" type="text/css"  href="../css/style.css">

    <script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../js/popper.min.js" type="text/javascript"></script>
    <script src="../js/coreui.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>


    <style>
          /*사이드바 공통*/
          .sidebar {
            -moz-box-shadow: 5px 0 6px 5px rgba(0,0,0,0.1);;
            box-shadow: 5px 0 6px 5px rgba(0,0,0,0.1);
            border-right: none;
          }

          /*사이드바 뎁스 -공통*/
          .sidebar_depth {
            left: 199px;
            z-index: 9000;
          }

          .sidebar_depth .nav {
            padding-left: 6px;
            padding-right: 6px;
            overflow-y: auto;
            overflow-x: hidden;
          }

          .sidebar-minimized .sidebar_depth .nav {
            padding-left: 0;
            padding-right: 0;
          }

          /*사이드바 뎁스2 메뉴*/
          .sidebar_depth2 {
            left: 199px;
            background: #3d4f64;
          }

          /*아이콘 컬러*/
          .icon_w{
            color: #ffffff !important;
          }
          .icon_y {
            color: #ff7061 !important;
          }

          /*사이드 나비 타이틀*/
          .nav-title-m {
            padding: 10px 0;
          }
          .nav-title-minimized {
            display: none;
          }
          .sidebar-minimized .sidebar .nav-title-minimized {
            display: block;
          }
          /*사이드와 컨텐츠 관계:
          사이드가 접히는 경우에 따라 상위 div.main에 아래 클래스가 추가됩니다.
          1. 0개 닫혔을 경우 : side_show_03
          2. 1개 닫혔을 경우 : side_show_02
          3. 2개 닫혔을 경우 : side_show_01
          4. 3개 모두 닫혔을 경우 : side_show_none
          */
          /*사이드 닫히는 경우 콘텐츠 위치*/
          /*0개 닫혔을 경우*/
          .side_show_03 .wrap {
            margin-left: 600px;
          }
          /*1개 닫혔을 경우*/
          .side_show_02 .wrap {
            margin-left: 450px;
          }
          /*2개 닫혔을 경우*/
          .side_show_01 .wrap {
            margin-left: 300px;
          }
          /*3개 모두 닫혔을 경우*/
          .side_show_none .wrap {
            margin-left: 150px;
          }

          /*타이틀 라인*/
          .sidebar_depth .nav .have_border  {
            margin: 0 5% 5px;
            border-bottom: 1px solid #fff;
          }
          .sidebar_depth li.have_border {
            padding-top: 32px;
          }
          .sidebar_depth .btn_admin + li.have_border {
            padding-top: 0;
          }
          .sidebar_depth .nav .have_border .nav-title {
            padding: 0;
          }

    </style>
</head>
<body class="sidebar-fixed sidebar-lg-show pace-done">

    <div class="sidebar sidebar_depth sidebar_depth2"><!--사이드 메뉴가 뎁스메뉴일 경우 sidebar_depth class를 붙입니다. sidebar_depth2는 댑스2, sidebar_depth3는 댑스3로 left 조절-->
      <nav class="sidebar-nav ps ps--active-y">
        <ul class="nav">
          <li class="nav-item text-center nav-title-m have_border">
              <span class="nav-title">
                  <span class="font-sm">SP 목록</span>
              </span>
              <span class="nav-title-minimized ">
                <span class="font-sm">SP</span>
              </span>
          </li>
          <li class="nav-item click_folder">
            <a class="nav-link" href="#">
              <i class="nav-icon icon_w fa fa-folder"></i><!--클릭될 경우  icon_w 와 fa-folder가 icon-y와 fa-folder-open로 교체 -->
              <span>CJH TESTbed</span>
            </a>
          </li>
          <li class="nav-item click_folder">
            <a class="nav-link" href="#">
              <i class="nav-icon icon_w fa fa-folder"></i>
              <span>CJH LIVEbed</span>
            </a>
          </li>
          <li class="nav-item click_folder">
            <a class="nav-link" href="#">
              <i class="nav-icon icon_w fa fa-folder"></i>
              <span>일이삼사오육칠팔구십일이삼사오육칠팔구십</span>
            </a>
          </li>
          <li class="nav-item click_folder">
            <a class="nav-link" href="#">
              <i class="nav-icon icon_w fa fa-folder"></i>
              <span>bbbbbbbbbb</span>
            </a>
          </li>
        </ul>
        <div class="ps__rail-y" style="top: 0; height: 100%; right: 0px;">
          <div class="ps__thumb-y" tabindex="0" style="top: 0; height: 300px;"></div><!--style은 임시입니다.-->
        </div>
      </nav>

      <!--접기/펼치기 버튼-->
      <button class="sidebar-minimizer brand-minimizer" type="button"></button>
    </div>
</body>
</html>
